<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Duel Dice Game</title>
  </head>
  <body class="hero is-fullheight has-background-primary">
    <h1 class="title is-1 has-text-light has-text-centered">Duel Dice Game</h1>
      <div class="hero-body is-flex is-justify-content-center">
        <div class="container has-background-white columns is-flex is-align-items-center">
          <div class="column is-4 player1-wrapper">
            <div class="columns is-flex is-flex-direction-column is-align-items-center">
              <p id="player1-name" class="block is-size-2 has-text-centered my-6 pt-6"></p>
              <p id="player1-global" class="block is-size-1 has-text-danger has-text-centered mb-6"></p>
              <div class="box has-background-danger">
                <p class="content is-large has-text-centered">CURRENT</p>
                <p id="player1-current" class="content is-size-3 has-text-light has-text-centered"></p>
            </div>
            </div>
          </div>
          <div class="column is-4 is-flex is-flex-direction-column is-align-items-center">
            <button id="newGame" class="button is-white is-large">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="1.4rem" 
                height="1.4rem" 
                fill="hsl(348, 100%, 61%)" 
                class="bi bi-plus-circle mr-5 mt-1" 
                viewBox="0 0 16 16"
              >
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
              <p class="has-text-weight-light">NEW GAME</p>
            </button>
            <figure class="ml-3 my-6">
              <img src="images/placeholder.png" alt="Empty dice" width="150" height="150">
            </figure>
            <div class="control-btn">
              <button class="button is-white is-large">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.4rem"
                  height="1.4rem"
                  fill="hsl(348, 100%, 61%)"
                  class="bi bi-arrow-repeat mr-5 mt-1"
                  viewBox="0 0 16 16"
                >
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
                <p id="rollDice" class="has-text-weight-light">ROLL DICE</p>
              </button>
            </div>
            <div class="control-btn">
              <button class="button is-white is-large">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.4rem"
                  height="1.4rem"
                  fill="hsl(348, 100%, 61%)"
                  class="bi bi-box-arrow-in-down mr-5"
                  viewBox="0 0 16 16"
                >
                  <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                  <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <p id ="hold" class="has-text-weight-light">HOLD</p>
              </button>
            </div>
            <div id ="rules">
              <button class="button is-white is-large">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.4rem"
                  height="1.4rem"
                  fill="hsl(348, 100%, 61%)"
                  class="bi bi-question-circle mr-5 mt-1"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                </svg>
                <p class="has-text-weight-light">RULES</p>
              </button>
            </div>
          </div>
          <div class="column is-4 player2-wrapper">
            <div class="columns is-flex is-flex-direction-column is-align-items-center">
              <p id="player2-name" class="block is-size-2 has-text-centered my-6 pt-6"></p>
              <p id="player2-global" class="block is-size-1 has-text-danger has-text-centered mb-6"></p>
              <div class="box has-background-danger">
                <p class="content is-large has-text-centered">CURRENT</p>
                <p id="player2-current" class="content is-size-3 has-text-light has-text-centered"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
